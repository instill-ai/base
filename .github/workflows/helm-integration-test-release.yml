name: Helm Integration Test (release)

on:
  workflow_dispatch:
  push:
    branches:
      - release-please--branches--main
    tags:
      - v*
  
jobs:
  backend:
    strategy:
      fail-fast: false
      matrix:
        component: [mgmt-backend]
    uses: instill-ai/base/.github/workflows/helm-integration-test-backend.yml@main
    with:
      component: ${{ matrix.component }}
      target: release
